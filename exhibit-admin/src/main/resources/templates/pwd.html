<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../../../../exhibit-adm/common/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../../../exhibit-adm/common/plugins/layer/skin/layer.css" >
<link rel="stylesheet" href="../../../../exhibit-adm/common/css/font-awesome.min.css" />
<link rel="stylesheet" href="../../../../exhibit-adm/common/css/AdminLTE.min.css" />
<link rel="stylesheet" href="../../../../exhibit-adm/common/css/skins.css" />
<link rel="stylesheet" href="../../../../exhibit-adm/common/css/site.css">
</head>
<body>
	<div>
		<form id="form">
			<div class="form-horizontal">
				<div class="box-body">
					<div class="form-group" style="margin-bottom: 5px;">
						<div class="validate">
							<label class="col-sm-2 control-label" style="text-align: right;">旧密码：</label>
							<div class="col-sm-6">
								<input id="txtOldPwd" name="txtOldPwd" type="password"
									class="form-control" required="required" placeholder='请录入原来密码'>
							</div>
						</div>
					</div>
					<div class="form-group" style="margin-bottom: 5px;">
						<div class="validate">
							<label class="col-sm-2 control-label" style="text-align: right;">新密码：</label>
							<div class="col-sm-6">
								<input id="txtNewPwd" name="txtNewPwd" type="password"
									class="form-control" required="required" placeholder='请录入新密码'>
							</div>
						</div>
					</div>
					<div class="form-group" style="margin-bottom: 5px;">
						<div class="validate">
							<label class="col-sm-2 control-label" style="text-align: right;">确认密码：</label>
							<div class="col-sm-6">
								<input id="txtCheckPwd" name="txtCheckPwd" type="password"
									class="form-control" required="required" placeholder='请确认新密码'>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" style="margin-bottom: 5px;">
					<div class="validate">
						<label class="col-sm-2 control-label" style="text-align: right;"></label>
						<div class="col-sm-6">
							<button id="btnOK" type="button"
								class=" btn btn-primary btn-block ">确定</button>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
	<script src="../../../../exhibit-adm/common/js/jquery-2.2.3.min.js"></script>
	<script src="../../../../exhibit-adm/common/js/bootstrap.min.js"></script>
	<script src="../../../../exhibit-adm/common/plugins/layer/layer.js" ></script>
	<script src="../../../../exhibit-adm/common/plugins/jquery-validation/jquery.validate.min.js"></script>
	<script src="../../../../exhibit-adm/common/plugins/jquery-validation/jquery.metadata.js"></script>
	<script src="../../../../exhibit-adm/common/plugins/jquery-validation/messages_cn.js"></script>
	<script src="../../../../exhibit-adm/common/js/vaildation.js"></script>
	
	<script src="../static/js/config.js"></script>
	<script src="../static/js/web/pwd.js"></script>
	<script type="text/javascript">
	 $(function () {
         window.Pwd.init();
     });
	</script>
</body>
</html>
