<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<title>终端陈列系统</title>
	</head>
	<body>
		<form id="form-login">
			
			<div class="logoBox">
				<img class="logo" src="./images/logo.png" />
			</div>
			
			<div class="weui-cell" style="margin-top: 50px;">
				<div class="weui-cell__hd">
					<img class="icon_user" src="./images/icon_user.png" />
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" name="username"  value="" flag="用户名" placeholder="请输入直发用户名" />
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<img class="icon_password" src="./images/icon_password.png" />
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" name="password" value="" flag="密码" placeholder="请输入直发密码" />
				</div>
			</div>
			<a class="weui-btn weui-btn_primary login weui-btn-area">
				<div class="weui-btn-area">登 录</div>
			</a>
		</form>
	</body>
</html>
