<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/weui.css" />
		<title>灯箱提交</title>
	</head>
	<body>
		<div class="weui-cell">
			<label style="font-size:23px;font-weight: bold; text-align: center;width: 100%;" id="title"></label>
		</div>
	
		<div style="padding: 0 15px;">
			<div class="weui-flex" style="font-size: 18px;font-weight: bold;">
				<div class="weui-flex__item">
					<label for="cs" style="vertical-align: middle;">初审结果:</label>
					<i class="weui-icon-waiting" id="cs" style="font-size: 16px;">未提交</i>
				</div>
			</div>
		</div>
		
		<form id="form1">
		<div class="weui-cells">
			<div class="weui-cell">
					<div class="weui-cell__hd">柜台号：</div>
					<div class="weui-cell__bd">
						<span></span>
						<input class="weui-input" name="counterCode" type="hidden" pattern="[0-9]*" placeholder="柜台号"/>
					</div>
			</div>
			
			<div class="weui-cell">
					<div class="weui-cell__hd">柜台名称：</div>
					<div class="weui-cell__bd">
						<span></span>
						<input class="weui-input" type="hidden" name="counterName" placeholder="柜台名称" />
					</div>
			</div>
			
			<div class="weui-cell">
					<div class="weui-cell__hd">店面面积：</div>
					<div class="weui-cell__bd">
						<span></span>
						<input class="weui-input" type="hidden" name="area" placeholder="店面面积"/>
					</div>
			</div>
			
			<div class="weui-cell">
					<div class="weui-cell__hd">所在区域：</div>
					<div class="weui-cell__bd">
						<span></span>
						<input class="weui-input" type="hidden" name="areaCounty" placeholder="所在区域"/>
					</div>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<div class="weui-cells__title">
					<span>灯箱：</span>
				</div>
			</div>
			<div class="weui-cell__bd">
				<ul class="weui-uploader__files pic1">
				</ul>
				<div class="weui-uploader__input-box">
					<input class="weui-uploader__input" type="file" accept="image/*" onchange="previewPic(this);"/>
					<input type="hidden" name="pic10" value="" placeholder="灯箱">
				</div>
			</div>
		</div>
			<div class="weui-cells__title">建议：</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" name="suggest" onkeydown="checkSuggest(this,100);" onkeyup="checkSuggest(this,100);"
							onfocus="checkSuggest(this,100);" onblur="checkSuggest(this,100);"
							placeholder="您的宝贵意见" rows="3"></textarea>
						<div class="weui-textarea-counter">
							<span id="suggest-len">0/100</span>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="weui-gallery">
			<span class="weui-gallery__img" ></span>
			<div class="weui-gallery__opr">
				<a class="weui-gallery__del">
					<i class="weui-icon-delete weui-icon_gallery-delete"></i>
				</a>
			</div>
		</div>
		<div class="weui-cells__title" style="color:red;">*请认真核对店面信息和陈列图片，确保上述信息正确</div>
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary save">提交</a>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.3.min.js" ></script>
		<script type="text/javascript" src="js/compImg.js" ></script>
		<script type="text/javascript" src="js/lamp.js" ></script>
	</body>
</html>
